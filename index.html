<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row m-1" id="9">
        <div class="col-1 border border-2 border-secondary">
          9AM
        </div>
        <input class="col-10 text-white border border-2 border-secondary">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="10">
        <div class="col-1 border border-2 border-secondary">
          10AM
        </div>
        <input class="col-10 text-white border border-2 border-secondary">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="11">
        <div class="col-1 border border-2 border-secondary">
          11AM
        </div>
        <input class="col-10 border border-2 border-secondary" id="11">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="12">
        <div class="col-1 border border-2 border-secondary">
          12 PM
        </div>
        <input class="col-10 text-white border border-2 border-secondary" id="12">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="13">
        <div class="col-1 border border-2 border-secondary">
          1PM
        </div>
        <input class="col-10 text-white border border-2 border-secondary" id="13">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="14">
        <div class="col-1 border border-2 border-secondary">
          2PM
        </div>
        <input class="col-10 text-white border border-2 border-secondary" id="14">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="15">
        <div class="col-1 border border-2 border-secondary">
          3PM
        </div>
        <input class="col-10 text-white border border-2 border-secondary" id="15">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="16">
        <div class="col-1 border border-2 border-secondary">
          4PM
        </div>
        <input class="col-10 text-white border border-2 border-secondary" id="16">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
      <div class="row m-1" id="17">
        <div class="col-1 border border-2 border-secondary">
          5PM
        </div>
        <input class="col-10 text-white border border-2 border-secondary" id="17">
        <button class="col-1 bg-info rounded-end saveBtn">
          Save
        </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
